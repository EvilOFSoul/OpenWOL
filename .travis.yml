language: android
jdk: oraclejdk8

android:
  components:
    - platform-tools
    - tools
    - build-tools-24.0.1
    - android-22
    - android-24

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - chmod +x gradlew
  # Install base Android SDK

script:
    # Build the code
    - ./gradlew assembleDebug

    # Execute Unit Tests
    - ./gradlew test